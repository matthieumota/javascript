<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
</head>
<body>
    <div class="max-w-5xl mx-auto">
        <h1>Exercice 1</h1>
        <button id="change-text" class="bg-blue-500 hover:bg-blue-600 duration-200 text-white px-4 py-2 mt-5 rounded-md">Changer Texte</button>
        <p id="original-text">Texte original</p>

        <h1>Exercice 2</h1>
        <ul id="normal-list">
            <li class="py-4">Élément 1</li>
            <li class="py-4">Élément 2</li>
            <li class="py-4"²>Élément 3</li>
        </ul>

        <h1>Exercice 2 BONUS</h1>

        <ul id="ListeBonus">
            <li>Bonus 1 <button class="bg-red-400 hover:bg-red-600 duration-200 text-white px-4 py-2 mt-3 rounded-md">Supprimer</button></li>
            <li>Bonus 2 <button class="bg-red-400 hover:bg-red-600 duration-200 text-white px-2 py-0.5 mt-3 rounded-md">Supprimer</button></li>
        </ul>

        <button id="add_child" class="bg-blue-500 hover:bg-blue-600 duration-200 text-white px-4 py-2 mt-5 rounded-md">Ajouter</button>

        <p>On a <span id="items-length">3</span> items dont <span id="completed-length">1</span> complétés</p>
        <ul id="items-list" class="mt-4 divide-y divide-blue-200">
            <li class="py-4">
                <input type="checkbox" checked="checked">
                <span>Élément 1</span>
                <button>X</button>
            </li>
            <li class="py-4">
                <input type="checkbox">
                <span>Élément 2</span>
                <button>X</button>
            </li>
            <li class="py-4">
                <input type="checkbox">
                <span>Élément 3</span>
                <button>X</button>
            </li>
        </ul>
        <button id="add-item-action" class="bg-blue-500 hover:bg-blue-600 duration-200 text-white px-4 py-2 mt-5 rounded-md">Ajouter</button>
    </div>

    <script src="exercice.js"></script>
</body>
</html>
